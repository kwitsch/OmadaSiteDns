name: Docker Build

on:
  push:
    branches: 
      - development
    tags:
      - v*

jobs:
  goreleaser:
    name: GoReleaser
    runs-on: ubuntu-latest
    env:
      DOCKER_CLI_EXPERIMENTAL: "enabled"
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout â¬‡
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: Setup Docker layer cache âš™
        uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
        with:
          key: omadasitedns-docker-cache-{hash}
          restore-keys: |
            omadasitedns-docker-cache-

      - name: Setup Golang âš™
        uses: actions/setup-go@v3
        with:
          go-version: ~1.17

      - name: Setup Golang caches âš™
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-golang-${{ hashFiles('**/src/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-golang-
      
      - name: Setup QEMU âš™
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
      
      - name: Setup Docker Buildx âš™
        uses: docker/setup-buildx-action@v1
      
      - name: Login to Registry ðŸ”’
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run GoReleaser ðŸ’¨
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist ${{ !startsWith(github.ref, 'refs/tags/') && '--nightly' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
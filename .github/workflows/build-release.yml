name: Build Release

on:
  push:
    tags:
      - v*

jobs:
  goreleaser:
    name: GoReleaser
    runs-on: ubuntu-latest
    env:
      DOCKER_CLI_EXPERIMENTAL: "enabled"
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout â¬‡
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Golang âš™
        uses: actions/setup-go@v3
        with:
          go-version: ~1.17

      - name: Setup Golang caches âš™
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-golang-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-golang-
      
      - name: Setup QEMU âš™
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
      
      - name: Setup Docker Buildx âš™
        uses: docker/setup-buildx-action@v1

      - name: Setup Docker layer cache âš™
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      
      - name: Login to Registry ðŸ”’
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run GoReleaser ðŸ’¨
        uses: goreleaser/goreleaser-action@v3
        with:
          version: latest
          args: release --rm-dist -f .goreleaser/tag.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}

      - name: Clean Docker cache ðŸ§¹
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache